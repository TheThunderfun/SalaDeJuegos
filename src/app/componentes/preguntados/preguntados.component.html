<div class="container">
  <div class="card shadow border-info border-5 rounded">
    <div class="card-body">
      <h1 class="text-center">Preguntados de One Piece</h1>

      <div *ngIf="mensaje" class="alert alert-info mb-1">
        {{ mensaje }}
      </div>

      <div class="text-center">
        <h3>¿Quién es este personaje?</h3>
        <img
          *ngIf="personaje"
          [src]="personaje.character.images.jpg.image_url"
          alt="{{ personaje.character.name }}"
          class="img-fluid"
          style="max-width: 120px"
        />
      </div>

      <div class="row mt-3" style="background-color: transparent">
        <div class="col-12 d-flex justify-content-center">
          <h4 class="me-3">Opciones:</h4>
          <div class="d-flex flex-wrap justify-content-center">
            <button
              (click)="seleccionarOpcion(opciones[0])"
              class="btn btn-danger btn-fixed-size me-2"
            >
              {{ opciones[0]?.character.name }}
            </button>
            <button
              (click)="seleccionarOpcion(opciones[1])"
              class="btn btn-danger btn-fixed-size me-2"
            >
              {{ opciones[1]?.character.name }}
            </button>
            <button
              (click)="seleccionarOpcion(opciones[2])"
              class="btn btn-danger btn-fixed-size me-2"
            >
              {{ opciones[2]?.character.name }}
            </button>
            <button
              (click)="seleccionarOpcion(opciones[3])"
              class="btn btn-danger btn-fixed-size"
            >
              {{ opciones[3]?.character.name }}
            </button>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <h4>Puntaje: {{ puntaje }}</h4>
      </div>
    </div>
  </div>
</div>
