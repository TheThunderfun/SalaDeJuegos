<h1 class="labelTitle text-center">ThunderGames</h1>
<section>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div
          class="card shadow-2-strong border border-info border-5 rounded custom-border-dotted"
        >
          <div class="card-body text-center">
            <h3 class="FormTitle">Iniciar Sesión</h3>

            <div class="row">
              <div class="col-6">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="text"
                    id="nombre"
                    class="form-control form-control"
                    [(ngModel)]="nombre"
                    name="nombre"
                    placeholder="Ingrese su nombre"
                  />
                  <label class="form-label" for="nombre">Nombre</label>
                </div>
              </div>
              <div class="col-6">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="text"
                    id="apellido"
                    class="form-control form-control"
                    [(ngModel)]="apellido"
                    name="apellido"
                    placeholder="Ingrese su apellido"
                  />
                  <label class="form-label" for="apellido">Apellido</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Ingrese su email"
                  />
                  <label class="form-label" for="email">Email</label>
                </div>
              </div>
              <div class="col-6">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Ingrese su contraseña"
                  />
                  <label class="form-label" for="password">Contraseña</label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btnInicioSesion btn btn-primary mx-2"
                type="button"
                (click)="onRegister()"
              >
                Registrar
              </button>

              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btnCancelar btn btn-danger mx-2"
                type="button"
                (click)="goToLogin()"
              >
                Cancelar
              </button>
            </div>

            <hr class="my-4" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
